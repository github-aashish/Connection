<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Sign Up</title>
</head>

<body>
<div class="background"></div>
    <div class="login-main">
        <h1>Sign Up</h1>
        <form action="signup" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend>First Name</legend>
                <input type="text" placeholder="First Name*" name="fname" required>
            </fieldset>
            <fieldset>
                <legend>Last Name</legend>
                <input type="text" placeholder="Last Name*" name="lname" required>
            </fieldset>
            <fieldset>
                <legend>Uname</legend>
                <input type="text" placeholder="User Name*" name="uname" required>
            </fieldset>
            <fieldset>
                <legend>Email</legend>
                <input type="email" placeholder="Email*" name="uemail" required>
            </fieldset>
            <fieldset>
                <legend>Profile Image</legend>
                <input type="file" name="profile" required>
            </fieldset>
            <fieldset>
                <legend>Password</legend>
                <input type="password" placeholder="Password*" name="upassword" required>
            </fieldset>
            <p style="text-align:center;">
                <input type="submit" value="SignUp">
            </p>
            <p><a href="#">Already have an account? Login</a></p>
        </form>
    </div>
</body>

</html>
